<blockquote class="quote{{ range .Params }} {{ . }}{{ end }}">
    {{- $content := .Inner | markdownify -}}
    {{- if not (strings.HasPrefix $content "<p>") }}
    {{ printf `<p>%s</p>` $content | safeHTML }}
    {{- else }}
    {{- $content }}
    {{- end -}}
</blockquote>

<style>
    blockquote.quote {
        position: relative;
        margin: 2em auto;
        padding-left: 3em;
        border: none;
    &::before {
         position: absolute;
         left: 0;
         content: 'â€œ';
         color: var(--color-contrast-low);
         font-family: 'JetBrains Mono', 'Amstelvar', 'Noto Serif SC', serif;
         font-size: 3em;
         font-weight: bold;
         line-height: 1;
     }
    &.poetry {
         display: table;
         padding: 0;
    &::before {
         left: -1em;
     }
    p:last-child {
        margin: 0;
    }
    }
    &.en {
    p {
        line-height: 1.618;
        text-align: left;
        hyphens: auto;
        -webkit-hyphens: auto;
        -moz-hyphens: auto;
    }
    }
    }
    @media (max-width: $maxWidth) {
        blockquote.quote {
    &.poetry {
         padding-left: 3em;
    &::before {
         left: 0;
     }
    }
    }
    }

</style>
